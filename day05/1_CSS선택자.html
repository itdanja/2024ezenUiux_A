<!--
- CSS 적용
	1. 어디에 2.무엇을 3. 어떻게
	어디에{ 무엇을 : 어떻게; } 
	선택자{ 속성명 : 속성값; }
		선택자 종류 	: p.60
			1. *	모든 구역의 HTML 마크업 선택
				*{ background-color : blue; }
				전체구역에 배경색상을 파랑색으로 꾸미기

			2. 마크업 	: 해당 HTML 마크업 선택 
				h3{ color : red; }
				h3 태그에 글꼴색상을 빨강색으로 꾸미기 

			3. class	: 해당 class명의 속성을 갖는 HTML 마크업 선택 	[ 복수 - class는 마크업당 여러개 ]
				.student_name{ color : green; }

			4. id	: 해당 id명의 속성을 갖는 HTML 마크업 선택 	[ 단일 - id는 마크업당 1개 ]
				#student_number{ color : black; }

			- 만약에 속성이 겹칠때 우선순위
				* < 마크업 < class < id
			-----------------------------------------------------------
			5. 후손 선택자 : 띄어쓰기로 구분 
				부모선택자 후손선택자
			6. 자손 선택자 : >
				부모선택자 > 자손선택자
			-----------------------------------------------------------
			7. 여러개 선택자  : ,쉼표 로 구분 
				선택자1 , 선택자2
