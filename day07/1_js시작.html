    <script>
        // JS 한줄 주석처리 
        /* JS 여러줄 주석처리 */
            // HTML : <마크업>    CSS : 선택자 이용한 속성 변경   JS : 문법
        // p.70 변수 만들기 
            // 왜 ?? 데이터를 입력/저장 해서 추후에 데이터를 다른곳에 사용할려고. 기억/저장 할려고 , 재사용
            // 변수란 : 데이터를 저장하는 장소이며, 데이터를 읽고 쓰고 할 수 있는 장소이다.
            // 문자 , 숫자 , 논리(true/false) , null 등등 저장할수 있다,
            // 변수 선언하기
                // 1. 변수 선언 키워드를 작성한다. var , let  중에 선택한다.
                // 2. 변수명 작성한다. 아무거나 하되 주의사항만 피하자.
                // 3. = 대입연산자 작성한다. 오른쪽에 있는 데이터를 왼쪽에 저장
                // 4. 저장할데이터. 문자( "" , '' 이용한 처리) , 숫자 , 논리(진실true/거짓false), null 등
                // 5. 실행문 끝나면  ;(세미콜론) 마침 
            // 변수 사용/호출
                // 1. 출력 
                    // 1. console.log() : 소괄호 안에 console창에 출력하고 싶은 말/데이터/변수
                    // 2. document.write(  ) : 소괄호 안에 HTML body에 출력하고 싶은 말/데이터/변수
                    // 3. alert( ) : 소괄호 안에 알람메시지 창에 표시 하고 싶은 말/데이터/변수

        // * 변수 만들고 데이터 저장 
        let 문자그릇 = "안녕하세요.이젠 컴퓨터 학원 입니다.";
        let 숫자그릇 = 1234;
        let 논리그릇 = true;
        let 비어있는그릇 = null;

        // * 변수 사용
            // console.log() : 소괄호 안에 console창에 출력하고 싶은 말/데이터/변수
            // JS console 창을 확인하는 방법: 브라우저에서 F12(개발자도구) 탭메뉴 cosnole 탭 
        console.log("안녕하세요.이젠 컴퓨터 학원 입니다.");
        console.log("안녕하세요.이젠 컴퓨터 학원 입니다.");
        console.log( 문자그릇 );
        console.log( 문자그릇 );
            // 변수를 사용하는 이유 : 해당 데이터를 재사용 가능하다.

        document.write( 문자그릇 ); 
            // document <--> 문서 <--> HTML
            // document.write( 숫자그릇 ) : 소괄호 안에 HTML body에 출력하고 싶은 말/데이터/변수
        alert( 문자그릇 );
            // alert( ) : 소괄호 안에 알람메시지 창에 출력하고 싶은 말/데이터/변수

        
    </script>
