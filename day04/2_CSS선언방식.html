<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!-- 1. 내부스타일 : HTML <head> 사이에 <style> 이용하는 방법 -->
    <style>
        h1{ color : red; }
    </style>

    <!-- 3. 외부스타일 : css파일 호출한다. -->
    <link href="css선언방식.css" rel="stylesheet" >

</head>
<body>

    <h1> 내부스타일 :  </h1>

    <!-- 2. 인라인스타일 : HTML <마크업> 에 style 속성을 이용하는 방법 -->
    <h2 style="color: blue;" > 인라인스타일 </h2>

    <!-- 마크업으로 선택자를 사용하면서 한정적. -->
    <h3> 외부스타일 호출 : 초록 </h3>
    <h3> 외부스타일 호출 : 노랑 </h3>

    <!-- 동일한 마크업의 서로 다른 식별 이름 부여하자 : class , id-->
    <p class="a c"> 안녕하세요 : 노랑 </p>
    <p class="b c"> 안녕하세요 : 하늘 </p>

    <p id="d"> 안녕하세요 : 초록 </p>
    
</body>
</html>
