<!DOCTYPE html> <!-- 1. HTML5 버전 알림 : 브라우저(크롬/엣지) 에게 안내-->
<html lang="ko"><!-- 2. HTML 시작 : 모든html 코드는 html 태그 사이에서 작성한다. -->
<head>          <!-- 3. 웹페이지의 (부가) 옵션 코드 가 들어가는 자리. -->
    <meta charset='utf-8'>      <!-- 4. 웹페이지의 문자를 번역하는 방법(인코딩) : 1.*UTF-8(전세계언어) / 2.EUC-KR(영어/한글)-->
    <title>이젠컴퓨터</title>   <!-- 5. 웹페이지의 제목 -->
</head>         <!-- 3. HEAD 끝-->
<body>          <!-- 6. 웹페이지 본문 -->
    
    vscode에서 html 웹페이지 작성.

</body>         <!-- 6. 웹페이지 본문 끝 -->
</html>         <!-- 2. HTML 끝 -->

<!-- 주석처리 : 실행 안되는 구역 , (학습)코드 설명적기 , (협업) 해당 안내 -->

    vscode 자동완성

        2. html파일에서 첫줄에서 ctrl+스페이바 했을때 추천 목록에서 키보드 방향키로 이동후 엔터
    vscode 코드 저장
        ctrl+s
